<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>	
	<section id ="Start">
        <h1>My Game</h1>
        <div class="startGame">
            <h3>Choose your player</h3>
            <div class="row">
                <div class="characters" id="0"> <img src="images/char-boy.png"> </div>
                <div class="characters" id="1"> <img src="images/char-cat-girl.png"> </div>
                <div class="characters" id="2"> <img src="images/char-horn-girl.png"> </div>
                <div class="characters" id="3"> <img src="images/char-pink-girl.png"> </div>
                <div class="characters" id="4"> <img src="images/char-princess-girl.png"> </div>
            </div>
            <button id="newGame">New Game</button>
        </div>    
    </section>
    <section id ="theGame">
    <div class="row-hearts">
    <img src="images/Heart.png" id="h1">
    <img src="images/Heart.png" id="h2">
    <img src="images/Heart.png" id="h3">
    </div>
    </section>
    <section id="lose">
    <div>
    <img src="images/GAME OVER.png">
    </div>
    <button class="again">Play again</button>
    </div>
    </section>
    <section id="win">
    <div>
    <img src="images/You Win.jpg" id="winimg">
    </div>
    <button class="again">Play again</button>
    </div>
    </section>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/My_design.js"></script>
</body>
</html>
